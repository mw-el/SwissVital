<!-- 
  Generiert das Formular mit Hilfe des gererate-form.html partials auf 
  basis der Bauanleitung aus einer yaml-Datei in assets/data/forms 
-->

{{ define "main" }}
<div class="sv-questionnaire-container">
    {{ $formConfig := site.Data.forms.sportler_questionnaire }}
  {{ partial "generate-form.html" (dict "FormConfig" $formConfig) }}
</div>
{{ end }}
